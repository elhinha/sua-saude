<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
     <!-- Título da página -->
     <h1>Atividade 3 - Lista e Imagem Dinâmica</h1>

     <!-- Lista de itens -->
     <h5>Lista:</h5>
     <ul>
         <li>página linkada</li>
         <li>lista criada</li>
         <li>imagens dinamicas adcionadas</li>
     </ul>

     <h5>Imagem Dinâmica: </h5>
     <!-- Imagem dinâmica -->
     <picture>
        <source media="(max-width: 550px)" srcset="imagens/foto-p.png" type="image/png"> 
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
     </picture>
     <h5>Reprodução de áudio:</h5>
     <audio src="midia/guanacast-33.mp3" controls></audio>
     <h5>Reprodução do vídeo hospedado no meu servidor:</h5>
     <video src="midia/meu-video.mp4" width="500" poster="imagens/limoes-capa.png" controls></video>

     <!-- Link de volta para o índice -->
     <br>
     <a href="index.html">Voltar para página: Sua Saúde</a>

</html>
